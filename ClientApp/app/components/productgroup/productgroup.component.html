<h1>Product Group</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!groupproduct"><em>Loading...</em></p>

<table class='table' *ngIf="groupproduct">
    <thead>
        <tr>
            <th>ID</th>
            <th>Product Group Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of groupproduct">
            <td>{{ data.id }}</td>
            <td>{{ data.name }}</td>
        </tr>
    </tbody>
</table>
